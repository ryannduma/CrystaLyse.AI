[project]
name = "crystalyse"
version = "1.0.0"
description = "CrystaLyse.AI v1.0 - Research Preview: World-class computational materials discovery agent with 89.8/100 capability score"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "openai>=1.0.0",
    "openai-agents>=0.0.16",
    
    "pymatgen>=2024.1.0",
    "ase>=3.22.0",
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "typing-extensions>=4.5.0",
    "pydantic>=2.0.0",
    "asyncio>=3.4.3",
    "rich>=13.0.0",
    "click>=8.1.0",
    "prompt-toolkit>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

visualization = [
    "plotly>=5.18.0",
    "py3Dmol>=2.0.4",
    "kaleido>=0.2.1",
    "pymatviz>=0.8.5",
]

all = [
    "crystalyse[visualization]",
]

[project.scripts]
crystalyse = "crystalyse.cli:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["crystalyse*"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true