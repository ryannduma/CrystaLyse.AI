[project]
name = "crystalyse-workspace"
version = "1.0.0"
description = "Crystalyse Development Workspace - AI-Powered Materials Design"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Ryan Nduma", email = "ryannduma@gmail.com"}
]
dependencies = []

[tool.uv.workspace]
members = [
    "crystalyse",
    "servers/*",
]

[tool.uv]
default-groups = ["dev", "test", "docs"]
required-version = ">=0.7.2"

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "black>=23.0.0",
]

test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
]

docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.24.0",
]
